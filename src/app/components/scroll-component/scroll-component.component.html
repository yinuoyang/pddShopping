<ul [ngStyle]= "{'background-color':backgroundColor}">
  <li *ngFor="let item of menus; let index = index; let first = first;" >
    <a href="#"
        [ngStyle] =  "{color: index === selectIndex? titleActiveColor: titleColor}"
        (click)="handleSelection(index)">{{ item.title }}
    </a>
    <span [ngStyle] =  "{'background-color': underlineColor}" *ngIf="selectIndex === index;"></span>
  </li>
</ul>
